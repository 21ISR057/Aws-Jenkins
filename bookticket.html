<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-image: url(back.jpg);margin: 55px;">
    <h1><center>Booking</center></h1>
    <form action="conform.html "target="_blank" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size:18px";>
        <label for="fname">NAME</label><br>
        <input type="text"id="fname"name="fname"placeholder="Ex.nan"required><br>
        <label type="number">PHONE NO</label><br>
        <input type="number"id="phnumber"name="phnumber"placeholder="Ex.98563214786"required><br>
        <label for="Concert Type">Concert Type</label>
       <select name="Concert Type" id="Concert Type">
        <option value="Indian Concert">Indian Concert</option>
        <option value="American Concert">American Concert</option>
       </select>
       <br>Seat type:<br>
       <input type="checkbox"name="c1"value="Reserved Seat">Reserved Seat<br>
       <input type="checkbox"name="c2"value="General Seat">General Seat<br>
       <input type="checkbox"name="c3"value="Festival Seat">Festival Seat<br>
       <input type="checkbox"name="c4"value="Lawn Seat">Lawn Seat<br>
       No.of Seats<br>
       <input type="radio"id="r1"name="one"value="r1">One<br>
       <input type="radio"id="r2"name="2"value="r2">Two-Four<br>
       <input type="radio"id="r3"name="More"value="r3">More than 5<br>
       <br><input type="submit" value="submit"><br>
       <br><input type="reset" value="clear"><br>
    </form>
</body>
</html>
